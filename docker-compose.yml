version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - auth-api
      - todos-api
      - users-api

  auth-api:
    build: ./auth-api
    ports:
      - "8080:8080"

  todos-api:
    build: ./todos-api
    ports:
      - "3000:3000"

  users-api:
    build: ./users-api
    ports:
      - "8081:8081"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
